const headers = ["प्रथम पुरुषः, एकवचनम्", "प्रथम पुरुषः, द्विवचनम्", "प्रथम पुरुषः, बहुवचनम्", "मध्यम पुरुषः, एकवचनम्", "मध्यम पुरुषः, द्विवचनम्", "मध्यम पुरुषः, बहुवचनम्", "उत्तम पुरुषः, एकवचनम्", "उत्तम पुरुषः, द्विवचनम्", "उत्तम पुरुषः, बहुवचनम्"];

var selected = "patKartariParasmaipada";

function updateSelected(selectedOption) {
    var selectedText = selectedOption.options[selectedOption.selectedIndex].innerHTML;
    selected = selectedOption.value;
}

function getRandomItem() {

    hide();
    var item;
    
    switch(selected) {
        case "patKartariParasmaipada":
            item = PatDhatuParasmaiPada[Math.floor(Math.random()*PatDhatuParasmaiPada.length)];
            break;
        case "patKarmaniAtmanipada":
            item = PatDhatuKarmaniAtmaniPada[Math.floor(Math.random()*PatDhatuKarmaniAtmaniPada.length)];
            break;            
        default:    
            item = PatDhatuParasmaiPada[Math.floor(Math.random()*PatDhatuParasmaiPada.length)];
            break;  
    }         
    const lakara = item.lakara;
    const allValues = item.values;
    const index = Math.floor(Math.random()*allValues.length);
    const question = allValues[index];     
    document.getElementById("display").innerHTML = question;
    var answer = "लकारः&nbsp;" + lakara + "&nbsp;&nbsp;" +  headers[index];
    document.getElementById("answerSection").innerHTML = answer;
}

function showAndHide() {
    var x = document.getElementById('answerSection');
    x.style.display =  (x.style.display == 'none') ? x.style.display = 'block' : x.style.display = 'none';
}

function hide() {
    var x = document.getElementById('answerSection');
    x.style.display =  x.style.display = 'none';
}

<body>
<label for="cars">Choose:</label>

<select style="font-size:30px;"  onchange="updateSelected(this)" name="linga" id="linga">

  <option value="patKarmaniAtmanipada">पठ् कर्मणि प्रयोगः आत्मने पदम्</option> 
</select>
<p style="font-size:50px;" id="display">Click on Print random button to start</p>
<div style="font-size:50px;" id="answerSection" style="display:none">Answer</div>
<button style="font-size:50px;" onclick="getRandomItem()">Print random</button>
<button style="font-size:50px;" onclick="showAndHide()">Show/Hide the answer</button>
</body>
